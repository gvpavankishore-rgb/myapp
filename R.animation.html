<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Resume</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background:#f4f6fb;
    padding:40px;
}

.container{
    max-width:800px;
    margin:auto;
    background:white;
    padding:30px;
    border-radius:15px;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.95);}
    to{opacity:1; transform:scale(1);}
}

.header{
    text-align:center;
}

.header h1{
    color:#667eea;
}

.section{
    margin-top:30px;
    animation: slideUp 1s ease;
}

@keyframes slideUp{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

.skills{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(120px,1fr));
    gap:15px;
    margin-top:15px;
}

.skill{
    background:#667eea;
    color:white;
    padding:12px;
    text-align:center;
    border-radius:10px;
    transition:0.3s;
}

.skill:hover{
    background:#764ba2;
    transform:translateY(-5px) scale(1.05);
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        
        
    </div>

    <div class="section">
        <h2>Career Objective</h2>
        <p>To work in a challenging environment and enhance my technical skills.</p>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <div class="skills">
            <a href="html-skill.html"class="skill">HTML</a>
            <a href="css-skill.html" class="skill">CSS</a>
            <a href="resume.html" class="skill">Resume</a>
            <div class="skill">Java</div>
        </div>
    </div>

    <div class="section">
        <h2>Education</h2>
        <p></p>
    </div>

</div>

</body>
</html>

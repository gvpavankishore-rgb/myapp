<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1, h2 {
      margin: 0 0 10px;
    }

    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
    }

    .form-section,
    .resume-section {
      background: #ffffff;
      padding: 20px 25px;
      margin-bottom: 20px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 3px;
      border: none;
      background-color: #007bff;
      color: #fff;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Resume styles */
    .resume-container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px 40px;
      box-shadow: 0 0 8px rgba(0,0,0,0.08);
    }

    .resume-container h1 {
      margin: 0;
      font-size: 32px;
    }

    .resume-container h2 {
      font-size: 20px;
      margin-bottom: 5px;
      border-bottom: 2px solid #333;
      padding-bottom: 4px;
    }

    .resume-container h3 {
      margin: 6px 0 2px;
      font-size: 16px;
    }

    .contact {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }

    .section {
      margin-top: 20px;
    }

    .item {
      margin-bottom: 12px;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }

    .item-sub {
      font-size: 14px;
      color: #555;
    }

    ul {
      margin: 4px 0 0 18px;
      padding: 0;
      font-size: 14px;
    }

    /* Mobile tweaks */
    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }

      .resume-container {
        padding: 20px;
        box-shadow: none;
        margin: 0;
      }

      .resume-container h1 {
        font-size: 24px;
      }

      .resume-container h2 {
        font-size: 18px;
      }

      .contact {
        display: block;
        font-size: 13px;
      }

      .item-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 2px;
      }
    }

    /* Print styles */
    @media print {
      body {
        margin: 0;
        padding: 0;
        background: #ffffff;
      }

      .form-section {
        display: none;
      }

      .resume-section {
        box-shadow: none;
        margin: 0;
        padding: 0;
      }

      .resume-container {
        max-width: 100%;
        margin: 0;
        padding: 20px 30px;
        box-shadow: none;
      }

      * {
        color: #000 !important;
        background: transparent !important;
      }

      .section,
      .item {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- INPUT FORM -->
    <section class="form-section">
      <h1>Resume Input</h1>
      <p>Fill in your details and click "Generate Resume".</p>

      <form id="resumeForm">
        <div class="form-grid">
          <!-- Basic info -->
          <div>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" />
          </div>
          <div>
            <label for="location">Location</label>
            <input type="text" id="location" />
          </div>
          <div class="full-width">
            <label for="links">Profile Links (LinkedIn, GitHub, etc.)</label>
            <input type="text" id="links" placeholder="LinkedIn | GitHub | Portfolio" />
          </div>

          <!-- Summary -->
          <div class="full-width">
            <label for="summary">Professional Summary</label>
            <textarea id="summary"></textarea>
          </div>

          <!-- Skills -->
          <div class="full-width">
            <label for="skills">Skills (comma or line separated)</label>
            <textarea id="skills" placeholder="HTML, CSS, JavaScript"></textarea>
          </div>

          <!-- Work experience (simple free-text blocks for now) -->
          <div class="full-width">
            <label for="experience">Work Experience (use lines or bullets)</label>
            <textarea id="experience" placeholder="Job Title – Company, Dates, City&#10;- Responsibility 1&#10;- Responsibility 2"></textarea>
          </div>

          <!-- Education -->
          <div class="full-width">
            <label for="education">Education</label>
            <textarea id="education" placeholder="Degree – Institution, Year, City&#10;CGPA / Percentage (optional)"></textarea>
          </div>

          <!-- Projects -->
          <div class="full-width">
            <label for="projects">Projects</label>
            <textarea id="projects" placeholder="Project Title – Tech stack&#10;- Short description&#10;- Your contribution"></textarea>
          </div>

          <!-- Certifications -->
          <div class="full-width">
            <label for="certifications">Certifications</label>
            <textarea id="certifications" placeholder="Certification – Organization – Year"></textarea>
          </div>

          <!-- Additional -->
          <div class="full-width">
            <label for="additional">Additional Info (Languages, Interests, etc.)</label>
            <textarea id="additional"></textarea>
          </div>
        </div>

        <button type="submit">Generate Resume</button>
        <button type="button" onclick="window.print()">Print</button>
        <button type="submit"id="downloadBtn">⬇️download</button>
      </form>
    </section>

    <!-- RESUME OUTPUT -->
    <section class="resume-section">
      <div id="resumeOutput" class="resume-container">
        <!-- Filled by JavaScript -->
        <h2>Your resume will appear here after you submit the form.</h2>
      </div>
    </section>
  </div>

  <script>
  function linesToList(text) {
    if (!text) return "";
    const lines = text
      .split(/\n/)
      .map(l => l.trim())
      .filter(l => l.length > 0);
    return "<ul>" + lines.map(l => "<li>" + l + "</li>").join("") + "</ul>";
  }

  function commaToList(text) {
    if (!text) return "";
    const items = text
      .split(",")
      .map(i => i.trim())
      .filter(i => i.length > 0);
    return "<ul>" + items.map(i => "<li>" + i + "</li>").join("") + "</ul>";
  }

  const form = document.getElementById("resumeForm");
  const resumeOutput = document.getElementById("resumeOutput");
  const downloadBtn = document.getElementById("downloadBtn");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const btn = form.querySelector("button[type='submit']");
    btn.classList.add("loading");

    setTimeout(() => {
      btn.classList.remove("loading");

      const fullName = fullName.value || "Your Name";

      resumeOutput.innerHTML = `
        <h1>${fullName}</h1>
        <p class="contact">
          ${email.value} | ${phone.value} | ${location.value} | ${links.value}
        </p>

        <section class="section">
          <h2>Professional Summary</h2>
          <p>${summary.value}</p>
        </section>

        <section class="section">
          <h2>Skills</h2>
          ${commaToList(skills.value)}
        </section>

        <section class="section">
          <h2>Work Experience</h2>
          ${linesToList(experience.value)}
        </section>

        <section class="section">
          <h2>Education</h2>
          ${linesToList(education.value)}
        </section>

        <section class="section">
          <h2>Projects</h2>
          ${linesToList(projects.value)}
        </section>

        <section class="section">
          <h2>Certifications</h2>
          ${linesToList(certifications.value)}
        </section>

        <section class="section">
          <h2>Additional Information</h2>
          ${linesToList(additional.value)}
        </section>
      `;
    }, 700); // animation delay
  });

  // DOWNLOAD AS HTML FILEa
  downloadBtn.addEventListener("click", () => {
    const blob = new Blob(
      [`<html><head><title>Resume</title></head><body>${resumeOutput.innerHTML}</body></html>`],
      { type: "text/html" }
    );

    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "resume.html";
    link.click();
  });

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>App Icon</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f2f2f2;
    }

    .app-icon {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        color: white;
        font-family: Arial, sans-serif;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
</style>
</head>

<body>
    <script>
  setTimeout(() => {
    window.location.href = "PK.html";
  }, 2000); // 2000 ms = 2 seconds
</script>

    <a href="resume.html" >
    <div class="app-icon">R</div>
    </a>
</body>
</html>
